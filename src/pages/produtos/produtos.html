<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Produtos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-fab top right edge>
    <button navPush="CartPage" ion-fab mini><ion-icon name="cart"></ion-icon></button>
  </ion-fab>  
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="showDetail(item.id)"> <!-- ngFor importante pois percorre lista -->
      <ion-thumbnail item-start>
        <img [src]="item.imageUrl || 'assets/imgs/prod.jpg'">  <!-- pega imagem do item ou se nao tiver pega "imagem padrao de sem imagem" -->
      </ion-thumbnail>
      <h2>{{item.nome}}</h2>
      <p>{{item.preco | currency}}</p> <!--Item preco tem um pipe currency para mostrar formato R$ real-->
    </button>
  </ion-list>
</ion-content>
